- hosts: localhost
  connection: local
  gather_facts: false

  tasks:
    - name: Provision test instance(s)
      ec2:
        instance_type: t2.micro
        image: ami-b63769a1
        wait: yes
        vpc_subnet_id: subnet-3d803e10
        assign_public_ip: yes
        group: sg-d1e277ac
        key_name: cs
        count: 1
      register: ec2

    - name: Add instances to host group
      add_host:
        hostname: "{{ item.public_ip }}"
        groups: ec2hosts
      with_items: "{{ ec2.instances }}" 

- hosts: ec2hosts
  roles:
      - Ansible2

- hosts: localhost
  connection: local
  gather_facts: false

  tasks:
    - name: Terminate test instance(s)
      ec2:
        state: absent
        instance_ids: "{{ item.id }}"
      with_items: "{{ ec2.instances }}"
